<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SSC/HSC Grade Calculator By Dhrubo</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      /* Full background image */
      background: url('dhrubo.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      color: #fff;
    }

    .container {
      background: rgba(0, 0, 0, 0.5); /* semi-transparent to see the background */
      backdrop-filter: blur(10px);
      border-radius: 25px;
      padding: 40px 30px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: scale(1.02);
    }

    h1 {
      font-size: 26px;
      margin-bottom: 15px;
      font-weight: 600;
      color: #fff;
    }

    p {
      font-size: 16px;
      margin-bottom: 15px;
      color: #f0f0f0;
    }

    input[type="number"] {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      text-align: center;
      outline: none;
      background: rgba(255,255,255,0.2);
      color: #fff;
      transition: background 0.3s ease;
    }

    input[type="number"]:focus {
      background: rgba(255,255,255,0.35);
    }

    button {
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      color: #fff;
      border: none;
      padding: 12px 25px;
      border-radius: 15px;
      font-size: 16px;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-top: 10px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.25);
    }

    .result {
      margin-top: 25px;
      font-size: 24px;
      font-weight: 700;
      color: #fff;
      min-height: 30px;
      transition: all 0.3s ease;
    }

    footer {
      margin-top: 35px;
      font-size: 14px;
      color: #e0e0e0;
    }

    @media (max-width: 500px) {
      .container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 22px;
      }

      .result {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SSC & HSC Grade Calculator</h1>
    <p>Enter your mark (0–100):</p>
    <input type="number" id="mark" placeholder="Enter mark here" />
    <br />
    <button onclick="calculateGrade()">Check Grade</button>
    <div class="result" id="result"></div>
  </div>

  <footer>© 2025 GPA Calculator BD | Made by Qazi Sajidul Hasan Dhrubo</footer>

  <script>
    function calculateGrade() {
      let a = parseInt(document.getElementById("mark").value);
      let result = "";

      if (isNaN(a) || a < 0 || a > 100) {
        result = "Invalid Input ❌";
      } else if (a >= 80) {
        result = "Grade: A+ 🏆";
      } else if (a >= 70) {
        result = "Grade: A";
      } else if (a >= 60) {
        result = "Grade: A-";
      } else if (a >= 50) {
        result = "Grade: B";
      } else if (a >= 40) {
        result = "Grade: C";
      } else if (a >= 33) {
        result = "Grade: D";
      } else {
        result = "Grade: F 💀";
      }

      document.getElementById("result").innerHTML = result;
    }
  </script>
</body>
</html>
