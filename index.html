<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Subjectwise Grade Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      background: #000 url('book.jpg') center/cover fixed no-repeat;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
    }
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.65);
      z-index: -1;
    }

    #mainContainer, #developerBox, #feedbackPopup {
      will-change: transform, opacity;
    }

    #developerBox {
      opacity: 0;
      transform: translateY(40px) scale(0.95);
      transition: opacity 0.25s ease-out, transform 0.3s ease-out;
    }
    #developerBox.active {
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    input[type="number"] {
      -moz-appearance: textfield;
    }
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    /* Star rating styles */
    .star {
      cursor: pointer;
      font-size: 1.8rem;
      color: #888;
      transition: color 0.2s;
    }
    .star.selected,
    .star.hovered {
      color: #facc15; /* Golden for selected */
    }

    #message {
      resize: none;
    }

    /* Feedback popup */
    #feedbackPopup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.95);
      background-color: #1f2937;
      border: 2px solid #06b6d4;
      border-radius: 1rem;
      padding: 1.5rem;
      width: 90%;
      max-width: 400px;
      opacity: 0;
      z-index: 50;
      pointer-events: none;
      transition: all 0.3s ease;
    }
    #feedbackPopup.active {
      opacity: 1;
      pointer-events: auto;
      transform: translate(-50%, -50%) scale(1);
    }
  </style>
</head>
<body class="min-h-screen flex flex-col justify-center items-center p-4">

  <!-- Main Grade Calculator -->
  <div id="mainContainer"
       class="w-full max-w-sm bg-gray-900 border border-gray-800 rounded-xl p-6 shadow-2xl transition-transform duration-200 ease-out hover:shadow-cyan-500/30">
    <h1 class="text-3xl font-extrabold text-white mb-2 tracking-tight">Subject Grade</h1>
    <p class="text-sm text-gray-400 mb-6">
      Enter your mark (0–100) to check your result based on BD grading system.
    </p>

    <input type="number" id="mark" placeholder="Enter mark here"
      class="w-full p-3 mb-6 text-center text-xl font-bold text-cyan-400 bg-gray-800 border border-gray-700 rounded-lg focus:ring-cyan-500 focus:border-cyan-500 transition-all duration-100 shadow-inner"
      min="0" max="100" onkeydown="if(event.key === 'Enter') calculateGrade()" />

    <button onclick="calculateGrade()"
      class="w-full bg-gradient-to-r from-pink-500 to-rose-500 text-white font-semibold py-3 rounded-xl shadow-lg hover:from-pink-600 hover:to-rose-600 transition-transform duration-150 active:scale-95 focus:outline-none focus:ring-4 focus:ring-rose-500/40">
      Calculate Grade
    </button>

    <div id="result"
      class="result mt-6 text-2xl font-extrabold text-white min-h-[36px] flex items-center justify-center">
    </div>

    <button onclick="showDeveloper()"
      class="mt-4 w-full text-sm text-gray-400 hover:text-cyan-400 transition-colors duration-100">
      Developer Details
    </button>

    <button onclick="showFeedback()"
      class="mt-4 w-full bg-cyan-600 hover:bg-cyan-700 text-white font-semibold py-3 rounded-xl shadow-lg transition-transform duration-100 active:scale-95">
      Rate & Send Feedback
    </button>
  </div>

  <!-- Developer Popup -->
  <div id="developerOverlay"
    class="fixed inset-0 bg-black/80 backdrop-blur-sm hidden z-30 flex justify-center items-center">
    <div id="developerBox"
      class="bg-gray-900 border border-cyan-500/30 rounded-2xl p-8 w-full max-w-xs text-center shadow-2xl shadow-cyan-500/20">
      <img src="dhrubo.jpg" alt="Developer Photo"
        onerror="this.onerror=null; this.src='https://placehold.co/120x120/00bfff/ffffff?text=DEV'"
        class="w-32 h-32 rounded-full mx-auto mb-4 border-4 border-cyan-500 object-cover shadow-xl">

      <h2 class="text-2xl font-bold text-white mb-2">Qazi Sajidul Hasan Dhrubo</h2>
      <p class="text-gray-400 text-sm leading-snug">
        Haziganj Degree College<br>Haziganj, Chandpur, Bangladesh
      </p>

      <div class="flex justify-center space-x-6 mt-6 mb-8">
        <!-- Facebook -->
        <a href="https://www.facebook.com/dhruboooooooo" target="_blank"
          class="text-gray-400 hover:text-blue-500 transition-transform duration-100 hover:scale-110">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-8 h-8">
            <path d="M22 12c0-5.523-4.477-10-10-10S2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V12h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V12h3.298l-.517 2.987h-2.78v7.106C18.343 21.128 22 16.991 22 12z"/>
          </svg>
        </a>
        <!-- Instagram -->
        <a href="https://www.instagram.com/dhruvstaar_/" target="_blank"
          class="text-gray-400 hover:text-pink-500 transition-transform duration-100 hover:scale-110">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-8 h-8">
            <path d="M12 2.163c3.204 0 3.584.012 4.85.07 1.366.062 2.633.37 3.608 1.345.975.975 1.283 2.242 1.345 3.608.058 1.266.07 1.645.07 4.85s-.012 3.584-.07 4.85c-.062 1.366-.37 2.633-1.345 3.608-.975.975-2.242 1.283-3.608 1.345-1.266.058-1.645.07-4.85.07s-3.584-.012-4.85-.07c-1.366-.062-2.633-.37-3.608-1.345-.975-.975-1.283-2.242-1.345-3.608C2.175 15.747 2.163 15.368 2.163 12s.012-3.584.07-4.85c.062-1.366.37-2.633 1.345-3.608C4.553 2.533 5.82 2.225 7.186 2.163 8.452 2.105 8.832 2.163 12 2.163zm0 1.838c-3.17 0-3.548.01-4.796.067-1.107.051-1.706.238-2.108.396-.516.21-.886.463-1.276.853-.39.39-.643.76-.853 1.276-.158.402-.345 1-.396 2.108-.057 1.248-.067 1.626-.067 4.796s.01 3.548.067 4.796c.051 1.107.238 1.706.396 2.108.21.516.463.886.853 1.276.39.39.76.643 1.276.853.402.158 1 .345 2.108.396 1.248.057 1.626.067 4.796.067s3.548-.01 4.796-.067c1.107-.051 1.706-.238 2.108-.396.516-.21.886-.463 1.276-.853.39-.39.643-.76.853-1.276.158-.402.345-1 .396-2.108.057-1.248.067-1.626.067-4.796s-.01-3.548-.067-4.796c-.051-1.107-.238-1.706-.396-2.108a3.194 3.194 0 0 0-.853-1.276 3.194 3.194 0 0 0-1.276-.853c-.402-.158-1-.345-2.108-.396-1.248-.057-1.626-.067-4.796-.067zm0 4.838a5 5 0 1 1 0 10 5 5 0 0 1 0-10zm0 1.838a3.162 3.162 0 1 0 0 6.324 3.162 3.162 0 0 0 0-6.324zm6.406-1.845a1.2 1.2 0 1 1-2.4 0 1.2 1.2 0 0 1 2.4 0z"/>
          </svg>
        </a>
      </div>

      <button onclick="closeDeveloper()"
        class="w-full bg-rose-600 text-white font-semibold py-3 rounded-xl shadow-lg hover:bg-rose-700 transition-transform duration-100 active:scale-95">
        Close Details
      </button>
    </div>
  </div>

  <!-- Feedback Popup -->
  <div id="feedbackPopup">
    <h2 class="text-2xl font-bold text-white mb-4 text-center">Rate & Send Feedback</h2>
    <form id="feedbackForm" action="https://formspree.io/f/mpwygdkw" method="POST">
      <div class="flex justify-center mb-4">
        <span class="star" data-value="1">&#9733;</span>
        <span class="star" data-value="2">&#9733;</span>
        <span class="star" data-value="3">&#9733;</span>
        <span class="star" data-value="4">&#9733;</span>
        <span class="star" data-value="5">&#9733;</span>
      </div>
      <input type="hidden" name="starRating" id="starRating" value="0" />
      <input type="text" name="name" id="fbName" placeholder="Your Name"
        class="w-full p-2 mb-2 rounded border border-gray-600 bg-gray-800 text-white" required/>
      <input type="email" name="_replyto" id="fbEmail" placeholder="Valid Email"
        class="w-full p-2 mb-2 rounded border border-gray-600 bg-gray-800 text-white" required/>
      <textarea id="message" name="message" rows="4" maxlength="600" placeholder="Write your feedback (max 100 words)"
        class="w-full p-2 mb-2 bg-gray-800 text-white rounded border border-gray-600"></textarea>
      <div class="flex space-x-2">
        <button type="submit"
          class="flex-1 bg-cyan-500 hover:bg-cyan-600 text-white font-semibold py-2 rounded shadow-lg transition-transform duration-100 active:scale-95">
          Send
        </button>
        <button type="button" onclick="closeFeedback()"
          class="flex-1 bg-rose-600 hover:bg-rose-700 text-white font-semibold py-2 rounded shadow-lg transition-transform duration-100 active:scale-95">
          Close
        </button>
      </div>
    </form>
  </div>

  <!-- Thank You message -->
  <div id="thankYouMsg"
       class="fixed top-5 left-1/2 transform -translate-x-1/2 bg-green-500 text-white px-6 py-3 rounded shadow-lg opacity-0 transition-opacity duration-500 z-50">
    Thank you for your feedback!
  </div>

  <!-- Footer -->
  <footer class="mt-8 text-center text-gray-600 text-xs">
    © 2025 GPA Calculator BD | Made by Qazi Sajidul Hasan Dhrubo
  </footer>

  <script>
    // Preload images
    const preloadImages = ['book.jpg', 'dhrubo.jpg'];
    preloadImages.forEach(src => { const img = new Image(); img.src = src; });

    // Grade Calculator
    function calculateGrade() {
      const markInput = document.getElementById("mark");
      const a = parseInt(markInput.value.trim());
      const resultElement = document.getElementById("result");
      let result = "";
      let resultColor = "text-white";

      if (isNaN(a) || a < 0 || a > 100) result = "Invalid Mark ❌";
      else if (a >= 80) { result = "Grade: A+ 🏆 (GPA 5.00)"; resultColor = "text-yellow-400"; }
      else if (a >= 70) { result = "Grade: A (GPA 4.00)"; }
      else if (a >= 60) { result = "Grade: A- (GPA 3.50)"; }
      else if (a >= 50) { result = "Grade: B (GPA 3.00)"; }
      else if (a >= 40) { result = "Grade: C (GPA 2.00)"; }
      else if (a >= 33) { result = "Grade: D (GPA 1.00)"; }
      else { result = "Grade: F 💀 (GPA 0.00)"; resultColor = "text-red-500"; }

      resultElement.className =
        `result mt-6 text-2xl font-extrabold ${resultColor} min-h-[36px] flex items-center justify-center`;
      resultElement.innerHTML = result;
    }

    // Developer popup
    function showDeveloper() {
      const overlay = document.getElementById("developerOverlay");
      const box = document.getElementById("developerBox");
      overlay.classList.remove("hidden");
      requestAnimationFrame(() => box.classList.add("active"));
    }
    function closeDeveloper() {
      const overlay = document.getElementById("developerOverlay");
      const box = document.getElementById("developerBox");
      box.classList.remove("active");
      setTimeout(() => overlay.classList.add("hidden"), 250);
    }

    // Feedback popup
    const feedbackPopup = document.getElementById('feedbackPopup');
    const thankYouMsg = document.getElementById('thankYouMsg');

    function showFeedback() {
      feedbackPopup.classList.add('active');
    }
    function closeFeedback() {
      feedbackPopup.classList.remove('active');
    }

    // Star rating
    const stars = feedbackPopup.querySelectorAll('.star');
    const starInput = document.getElementById('starRating');
    stars.forEach(star => {
      star.addEventListener('mouseover', () => {
        stars.forEach(s => s.classList.remove('hovered'));
        for (let i = 0; i < star.dataset.value; i++) stars[i].classList.add('hovered');
      });
      star.addEventListener('mouseout', () => stars.forEach(s => s.classList.remove('hovered')));
      star.addEventListener('click', () => {
        starInput.value = star.dataset.value;
        stars.forEach(s => s.classList.remove('selected'));
        for (let i = 0; i < star.dataset.value; i++) stars[i].classList.add('selected');
      });
    });

    // Feedback form submission
    const form = document.getElementById('feedbackForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      if(!form.checkValidity()) return;
      const formData = new FormData(form);
      try {
        const response = await fetch(form.action, {
          method: 'POST',
          body: formData,
          headers: { 'Accept': 'application/json' }
        });
        if (response.ok) {
          form.reset();
          starInput.value = 0;
          stars.forEach(s => s.classList.remove('selected'));
          closeFeedback();

          thankYouMsg.style.opacity = '1';
          setTimeout(() => { thankYouMsg.style.opacity = '0'; }, 5000);
        } else { alert('Oops! Could not send feedback.'); }
      } catch (error) { alert('Error sending feedback'); }
    });
  </script>

</body>
</html>
